<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width:100%;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

    </style>
</head>
<body>
    {% for i in char_key.all %}
        <div class="box">
            <div>
                <h1>{{i.name}}</h1>
            </div>
            <div class="statBox">
                <div><button>힘</button> <button>{{i.STR}}</button></div>
                <div><Button>민첩성</Button><button>{{i.DEX}}</button></div>
                <div><button>생명력</button> <button>{{i.HEALTH}}</button></div>
                <div><Button>지력</Button><button>{{i.INT}}</button></div>
            </div>
            힘1당 0.4 최대 최소 , 버림
        </div>
    {% endfor %}    
</body>
</html>
